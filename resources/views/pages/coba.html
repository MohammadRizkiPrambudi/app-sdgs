<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        /* Container grid */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: space-between;
        }

        /* Card style */
        .card {
            width: calc(15% - 16px); /* 5 cards in one row, 20% width minus gap */
            background-color: #5a1414;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(218, 86, 86, 0.1);
        }

        /* Media query for smaller screens */
        @media (max-width: 1200px) {
            .card {
                width: calc(25% - 16px); /* 4 cards in one row for medium screens */
            }
        }

        @media (max-width: 992px) {
            .card {
                width: calc(33.33% - 16px); /* 3 cards in one row for tablets */
            }
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 16px); /* 2 cards in one row for mobile screens */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%; /* 1 card per row for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
    </div>
</body>
</html>
