<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu Aktif</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            display: block;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .menu a i {
            margin-right: 10px; /* Space for icons */
            font-size: 20px;
        }

        /* Active State Styles */
        .menu a.active, .menu a:hover {
            background-color: #007BFF;
            color: white;
        }

        .menu a.active i, .menu a:hover i {
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="menu">
            <li><a href="#" class="active"><i>üè†</i>Dashboard</a></li>
            <li><a href="#"><i>üë§</i>Manajemen Pengguna</a></li>
            <li><a href="#"><i>üìö</i>Manajemen Kursus</a></li>
            <li><a href="#"><i>üìä</i>Laporan</a></li>
            <li><a href="#"><i>‚öôÔ∏è</i>Pengaturan</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Konten Utama</h1>
        <p>Silakan pilih menu di sebelah kiri untuk melanjutkan.</p>
    </div>

    <!-- Script to Handle Active State -->
    <script>
        const menuLinks = document.querySelectorAll('.menu a');

        menuLinks.forEach(link => {
            link.addEventListener('click', function () {
                // Remove active class from all links
                menuLinks.forEach(item => item.classList.remove('active'));

                // Add active class to the clicked link
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
